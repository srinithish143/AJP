<!DOCTYPE html>
<html>

<head>
    <title>AJAX XML Example</title>
    <script src="script.js" defer></script>
</head>

<body style="font-family: Arial, sans-serif; text-align: center;">

    <h1 style="color: #333;">AJAX XML Example</h1>

    <button onclick="loadXML()"
        style="padding: 10px; background-color: #6200ea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Load Data
    </button>

    <button id="removeBtn" onclick="removeData()"
        style="padding: 10px; background-color: red; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-left: 10px; display: none;">
        Remove Data
    </button>

    <div id="data" style="margin-top: 20px;"></div>

</body>

</html>
